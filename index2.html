<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div id="app">
    <p>{{ obj.foo }}</p>
    <button @click="obj.foo = 'baz'">Change</button>
</div>
<div id="example">
    {{ data }}
    <br>
    <span>{{ msg }}</span>
    <br>
    <span v-once>This will never changes. {{ msg }}</span>
</div>

<div id="app1">
    <p>Using Mustaches: <span >{{ rawHTML }}</span></p>
    <p>Using v-html directive: <span style="color:red;" v-html="rawHTML"></span></p>
</div>
<script>
var obj = {
    foo: 'bar'
}

// prevent data properties changes.
// cancel tracking changes
// Object.freeze(obj)

new Vue ({
    el: '#app',
    data () {
        return {
            obj
        }
    }
})

var data = {a: 1}
var vm = new Vue({
    el: '#example',
    data: {
        data,
        msg: "hello"
    }
})

vm.msg = "world"

vm.$data === data
vm.$el === document.getElementById('example')

vm.$watch('a', function (newValue, oldValue) {
    // callback
    console.log(oldValue)
})

var app1 = new Vue({
    el: '#app1',
    data: {
        rawHTML: 'Should be red.'
    }
})
    
</script>
